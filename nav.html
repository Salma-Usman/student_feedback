<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* General Styles */
        body {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }

        /* Top Navigation Bar */
        .top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(90deg, royalblue 60%, goldenrod 100%);
            padding: 8px 4px;
            color: white;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px;
            z-index: 1000;
        }

        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            font-size: x-large;
            font-weight: bold;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, royalblue, gold);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: royalblue;
            font-size: 18px;
            font-weight: 700;
            margin-right: 10px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
        }

        .logo-text {
            font-size: 20px;
            font-weight: bold;
            color: white;
        }

        .logo-text span {
            color: gold;
        }


        .top-links {
            align-items: center;
            display: flex;
            gap: 20px;
        }

        .top-links a {
            text-decoration: none;
            color: white;
            font-size: 20px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .top-links a:hover {
            text-decoration: underline;
        }

        .menu-icon {
            display: block;
            font-size: 26px;
            font-weight: bold;
            cursor: pointer;
            color: white;
            margin-left: 10px;
        }

        /*Side Navigation bar*/
        .sidebar {
            width: 220px;
            background-color: royalblue;
            color: white;
            position: fixed;
            top: 70px;
            left: -220px;
            height: 100%;
            overflow-y: auto;
            transition: left 0.3s ease;
            padding-top: 20px;
            z-index: 999;
        }

        .sidebar.active {
            left: 0;
        }

        .sidebar a {
            display: block;
            padding: 15px 20px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: background 0.2s;
            font-size: large;
        }

        .sidebar a:hover {
            background-color: goldenrod;
            color: royalblue;
        }

        @media (max-width: 768px) {
            .top-links {
                display: none;
            }
        }

        /* User Menu */
        .user-menu {
            display: flex;
            align-items: center;
        }

        .user-menu span {
            margin-right: 10px;
        }

        .user-menu button {
            padding: 5px 10px;
            border: none;
            background: red;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .user-menu button:hover {
            background: darkred;
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <div class="top-nav">
        <div class="menu-icon" onclick="toggleSidebar()"> &#9776;</div>
        <div class="logo">
            <div class="logo-icon">CF</div>
            <div class="logo-text">Course<span>Feedback</span></div>
        </div>
        <div class="top-links">
            <a href="dashboard.html">Home</a>
            <a href="about.html">About</a>
            <a href="login.html">Login</a>
        </div>

        <div class="user-menu">
            <span id="Username">Username</span>
            <button onclick="logout()">Logout</button>
        </div>
    </div>
    <div class="sidebar" id="sidebar">
        <a href="dashboard.html">Home</a>
        <a href="feedback.html">Give Feedback</a>
        <a href="profile.html">Profile</a>

    </div>
    <script>
        function toggleSidebar() {
            const sidebar =
                document.getElementById("sidebar");
            sidebar.classList.toggle("active")
        }
        function logout() {
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
